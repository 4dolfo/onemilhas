<div class="page page-table contention" data-ng-controller="DocumentsCtrl">

    <section class="panel panel-default table-dynamic" ng-show="tabindex == 0">
        <div class="panel-heading"><strong> Documentos cadastrados</strong></div>

        <div class="panel-body">
            <div class="divider"></div>
            <div class="ui-tab-container">

                <div class="table-filters">
                    <div class="row">
                        <form>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <input type="text"
                                           placeholder="Pesquisar..."
                                           class="form-control"
                                           data-ng-model="searchKeywords"
                                           data-ng-keyup="search()">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <table class="table table-bordered table-striped table-responsive" name="table_provider">
                    <thead>
                        <tr>
                            <th><div class="th">
                                ID
                                <span class="fa fa-angle-up"
                                      data-ng-click=" order('id') "
                                      data-ng-class="{active: row == 'id'}"></span>
                                <span class="fa fa-angle-down"
                                      data-ng-click=" order('-id') "
                                      data-ng-class="{active: row == '-id'}"></span>
                            </div></th>
                            <th><div class="th">
                                Nome
                                <span class="fa fa-angle-up"
                                      data-ng-click=" order('name') "
                                      data-ng-class="{active: row == 'name'}"></span>
                                <span class="fa fa-angle-down"
                                      data-ng-click=" order('-name') "
                                      data-ng-class="{active: row == '-name'}"></span>
                            </div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="doc in filtered" ng-click="setSelected();">
                            <td>{{doc.id}}</td>
                            <td>{{doc.name}}</td>
                        </tr>
                    </tbody>
                </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-4 page-num-info">
                            <span>
                                Show 
                                <select data-ng-model="numPerPage"
                                        data-ng-options="num for num in numPerPageOpt"
                                        data-ng-change="onNumPerPageChange()">
                                </select> 
                                entries per page
                            </span>
                        </div>
                        <div class="col-md-4 pagination-container">
                            <pagination class="pagination-sm"
                                        ng-model="currentPage"
                                        total-items="filtered.length"
                                        max-size="4"
                                        ng-change="select(currentPage)"
                                        items-per-page="numPerPage"
                                        rotate="false"
                                        previous-text="&lsaquo;" next-text="&rsaquo;"
                                        boundary-links="true"></pagination>
                        </div>
                        <div class="col-md-4 text-right page-num-info">
                            <span>
                                Showing {{currentPage.length}}/{{filtered.length}} entries
                            </span>              
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-12">
                                <button type="button" ng-click="newDocument();" class="btn btn-info">Novo</button>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </section>

    <section class="panel panel-default" ng-show="tabindex == 1">
        <div class="panel-heading"><strong>Permiss√µes</strong></div>
        <div class="panel-body">
            <form class="form-horizontal" name="form_permission">
                <div class="form-group">
                    <label for="" class="col-sm-1">Nome</label>
                    <div class="col-sm-5">
                        <input type="text" ng-model="selected.name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-1">Fornecedor de Pontos</label>
                    <div class="col-sm-2">
                        <label class="switch">
                        <input type="checkbox" ng-model="selected.provider" ng-checked="selected.provider"><i></i></label>
                    </div>
                    <label for="" class="col-sm-1">Agencia</label>
                    <div class="col-sm-2">
                        <label class="switch">
                        <input type="checkbox" ng-model="selected.agency" ng-checked="selected.agency"><i></i></label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-danger" ng-click="cancelEdit();">cancelar</button>
                </div>
                <div class="col-sm-6 text-right">
                    <button type="submit" class="btn btn-success" ng-click="saveDocument();">Salvar</button>
                </div>
            </form>
        </div>
    </section>
    <!-- end Input -->
</div>
