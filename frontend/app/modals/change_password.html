<div class="modal-header">
    <h3>Alteração de Senha</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal ng-pristine ng-valid">
        <div class="form-group">
            <label for="" class="col-sm-12">Alteração de senha obrigatoria!</label>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-4">Nova Senha</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" ng-model="changePassword.password1">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-4">Confirmar Nova Senha</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" ng-model="changePassword.password2">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="col-sm-6">
        <button class="btn btn-info" ng-click="ok();">Confirmar</button>
    </div>
</div>
