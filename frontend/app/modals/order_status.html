<div class="modal-header">
    <h3>Alteração de Status</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="setStatusOrder('ESPERA VLR');">Comercial - Valor</button>
        </div>
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="setStatusOrder('ESPERA LIM');">Comercial - Limite</button>
        </div>
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="setStatusOrder('ESPERA LIM VLR');">Comercial Limite/Valor</button>
        </div>
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="setStatusOrder('ANT');">Antecipado</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="setStatusOrder('BLOQ');">Bloqueado</button>
        </div>
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="setStatusOrder('ESPERA PGTO');">Espera Pagamento</button>
        </div>
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="setStatusOrder('ESPERA');">Espera</button>
        </div>
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="setStatusOrder('PENDENTE');">Pendente</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="setStatusOrder('ANT BLOQ');">Antecipado/Bloqueado</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="setStatusOrder('EMISSAOIDEAL');">EMISSAO IDEAL</button>
        </div>
    </div>
    <div class="form-group" ng-if="main.isMaster">
        <div class="col-sm-3 small-th">
            <button type="button" class="btn btn-line-primary smallBtn" ng-click="checkCommercial();">Liberado Comercial</button>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel();">Cancel</button>
</div>
