<div class="modal-header">
    <h3>Dados Sub Represetante</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal ng-pristine ng-valid">
        <div class="form-group">
            <label for="" class="col-sm-4">Usuario</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="subDealer.name">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-4">Status</label>
            <span class="ui-select">
                <select ng-model="subDealer.status">
                    <option class="form-control" ng-repeat="status in clientStatus" value="{{status}}">{{status}}</option>
                </select>
            </span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="col-sm-6">
        <button type="button" class="btn btn-warning" ng-click="cancel();">Cancelar</button>
    </div>
    <div class="col-sm-6 text-right">
        <button type="button" class="btn btn-primary" ng-click="save();">Confirmar</button>
    </div>
</div>
