<div class="page-signin zoom" data-ng-controller="LoginCtrl">
    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="space"></div>

                </section>

                <form class="form-horizontal" name="form_login" id="loginForm">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       id="email-login"
                                       class="form-control"
                                       placeholder="Email"
                                       ng-model="data.email"
                                       required
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       id="password-login"
                                       class="form-control"
                                       placeholder="Senha"
                                       ng-model="data.password"
                                       required
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="buttonLogin" class="btn btn-primary btn-lg btn-block" ng-click="login()">entrar</button>
                            <a href="#/dashboard" id="submit_login" class="btn btn-primary btn-lg btn-block" ng-hide="true"><i></i>confirmar</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
