<div class="page page-table contention" data-ng-controller="ModalPromoCtrl">

        <section class="panel panel-default table-dynamic" ng-if="tabindex == 0">
            <div class="panel-heading"><strong>Promoção Modal</strong></div>
    
            <div class="table-filters">
                <div class="row">
                    <form>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="text"
                                    placeholder="Pesquisar..."
                                    class="form-control"
                                    data-ng-model="searchKeywords"
                                    data-ng-keyup="search()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    
            <table class="table table-bordered table-striped table-responsive" name="table_promo">
                <thead>
                    <tr>
                        <th><div class="th">
                            ID
                            <span class="fa fa-angle-up"
                                  data-ng-click=" order('id') "
                                  data-ng-class="{active: row == 'id'}"></span>
                            <span class="fa fa-angle-down"
                                  data-ng-click=" order('-id') "
                                  data-ng-class="{active: row == '-id'}"></span>
                        </div></th>
                        <th><div class="th">
                            Status
                            <span class="fa fa-angle-up"
                                  data-ng-click=" order('status') "
                                  data-ng-class="{active: row == 'status'}"></span>
                            <span class="fa fa-angle-down"
                                  data-ng-click=" order('-status') "
                                  data-ng-class="{active: row == '-status'}"></span>
                        </div></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="promo in currentPagePromos" ng-click="setSelected();">
                        <td>{{promo.id}}</td>
                        <td>{{promo.status}}</td>
                    </tr>
                </tbody>
            </table>
    
            <footer class="table-footer">
                <div class="row">
                    <div class="col-md-4 page-num-info">
                        <span>
                            Show 
                            <select data-ng-model="numPerPage"
                                    data-ng-options="num for num in numPerPageOpt"
                                    data-ng-change="onNumPerPageChange()">
                            </select> 
                            entries per page
                        </span>
                    </div>
                    <div class="col-md-4 pagination-container">
                        <pagination class="pagination-sm"
                                    ng-model="currentPage"
                                    total-items="filteredAirports.length"
                                    max-size="4"
                                    ng-change="select(currentPage)"
                                    items-per-page="numPerPage"
                                    rotate="false"
                                    previous-text="&lsaquo;" next-text="&rsaquo;"
                                    boundary-links="true"></pagination>
                    </div>
                    <div class="col-md-4 text-right page-num-info">
                        <span>
                            Showing {{filteredPromos.length}}/{{promos.length}} entries
                        </span>              
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-12">
                            <button type="button" ng-click="newPromo();" class="btn btn-info">Novo</button>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
    
        <section class="panel panel-default" ng-if="tabindex == 1" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
            <div class="panel-heading"><strong>Promoção Modal</strong></div>
            <div class="panel-body">
                <form class="form-horizontal" name="form_user">
                    <div class="form-group">
                        <label for="" class="col-sm-4">Status
                        <span class="ui-select">
                            <select ng-model="selected.status">
                                <option class="form-control" value="false">Desativado</option>
                                <option class="form-control" value="true">Ativado</option>
                            </select>
                        </span></label>

                        <label ng-if="selected.id" for="" class="col-sm-2">Url</label>
                        <div ng-if="selected.id" class="col-sm-4">
                            
                            <input type="file" nv-file-select uploader="uploader" multiple/><br/>
                            <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
                                Arraste e solte
                            </div>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2">Data Inicio</label>
                        <div class="col-sm-4">
                            <input type="date" ng-model="selected._startDate" class="form-control">
                        </div>

                        <label for="" class="col-sm-2">Data Fim</label>
                        <div class="col-sm-4">
                            <input type="date" ng-model="selected._endDate" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2">Planos</label>
                        <div class="col-sm-4">
                            <input type="text" ng-model="selected.plans" class="form-control">
                        </div>

                        <label for="" class="col-sm-2">Companhias</label>
                        <div class="col-sm-4">
                            <input type="text" ng-model="selected.airlines" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <button class="btn btn-warning" ng-click="cancelEdit();">cancelar</button>
                        </div>
                        <div class="col-sm-6 text-right">
                            <button type="submit" class="btn btn-success" ng-click="saveModalPromo()">confirmar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
