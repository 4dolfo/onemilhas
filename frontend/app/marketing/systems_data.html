<div class="page page-table contention" data-ng-controller="SystemsDataCtrl">

    <section class="panel panel-default table-dynamic" ng-if="tabindex == 0">
        <div class="panel-heading"><strong>Sistemas</strong></div>

        <div class="table-filters">
            <div class="row">
                <form>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input type="text"
                                placeholder="Pesquisar..."
                                class="form-control"
                                data-ng-model="searchKeywords"
                                data-ng-keyup="search()">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive" name="table_promo">
            <thead>
                <tr>
                    <th><div class="th">
                        ID
                        <span class="fa fa-angle-up"
                                data-ng-click=" order('id') "
                                data-ng-class="{active: row == 'id'}"></span>
                        <span class="fa fa-angle-down"
                                data-ng-click=" order('-id') "
                                data-ng-class="{active: row == '-id'}"></span>
                    </div></th>
                    <th><div class="th">
                        Name
                        <span class="fa fa-angle-up"
                                data-ng-click=" order('name') "
                                data-ng-class="{active: row == 'name'}"></span>
                        <span class="fa fa-angle-down"
                                data-ng-click=" order('-name') "
                                data-ng-class="{active: row == '-name'}"></span>
                    </div></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="system in currentPageSystems" ng-click="setSelected();">
                    <td>{{system.id}}</td>
                    <td>{{system.systemName}}</td>
                </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-4 page-num-info">
                    <span>
                        Show 
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select> 
                        entries per page
                    </span>
                </div>
                <div class="col-md-4 pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredAirports.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                previous-text="&lsaquo;" next-text="&rsaquo;"
                                boundary-links="true"></pagination>
                </div>
                <div class="col-md-4 text-right page-num-info">
                    <span>
                        Showing {{filteredPromos.length}}/{{promos.length}} entries
                    </span>              
                </div>
                <div class="panel-body">
                    <div class="col-sm-12">
                        <button type="button" ng-click="newSystem();" class="btn btn-info">Novo</button>
                    </div>
                </div>
            </div>
        </footer>
    </section>

    <section class="panel panel-default" ng-if="tabindex == 1">
        <div class="panel-heading"><strong>Promoção Planos</strong></div>
        <div class="panel-body">
            <form class="form-horizontal" name="form_user">
                <div class="form-group">
                    <label for="" class="col-sm-2">Nome</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="selected.systemName" class="form-control">
                    </div>

                    <label for="" class="col-sm-2">Descrição</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="selected.description" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Logo cabeçalho</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="selected.logoUrl" class="form-control">
                    </div>

                    <label for="" class="col-sm-2">Exibição - Nome</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="selected.labelName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Exibição - Descrição</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="selected.labelDescription" class="form-control">
                    </div>

                    <label for="" class="col-sm-2">Exibição - Endereço</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="selected.labelAdress" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Exibição - Telefone</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="selected.labelPhone" class="form-control">
                    </div>

                    <label for="" class="col-sm-2">Exibição - Email</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="selected.labelEmail" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Pequena rodape</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="selected.logoUrlSmall" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div text-angular ng-model="selected.emissionTerm" ng-class="ui-editor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div text-angular ng-model="selected.conclusionTerm" ng-class="ui-editor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <button class="btn btn-warning" ng-click="cancelEdit();">cancelar</button>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button type="submit" class="btn btn-success" ng-click="saveSystem()">confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
