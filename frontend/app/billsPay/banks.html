<div class="page page-table contention" data-ng-controller="BanksCtrl">
    <section class="panel panel-default table-dynamic" ng-show="tabindex == 0">
        <div class="panel-heading"><strong></span> Usuário </strong></div>

        <div class="table-filters">
            <div class="row">
                <form>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input type="text"
                                    placeholder="Pesquisar..."
                                    class="form-control"
                                    data-ng-model="searchKeywords"
                                    data-ng-keyup="search()">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive" name="table_user">
            <thead>
                <tr>
                    <th><div class="th">
                        ID
                        <span class="fa fa-angle-up"
                                data-ng-click=" order('id') "
                                data-ng-class="{active: row == 'id'}"></span>
                        <span class="fa fa-angle-down"
                                data-ng-click=" order('-id') "
                                data-ng-class="{active: row == '-id'}"></span>
                    </div></th>
                    <th><div class="th">
                        Nome
                        <span class="fa fa-angle-up"
                                data-ng-click=" order('name') "
                                data-ng-class="{active: row == 'name'}"></span>
                        <span class="fa fa-angle-down"
                                data-ng-click=" order('-name') "
                                data-ng-class="{active: row == '-name'}"></span>
                    </div></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="bank in currentPageBanks" ng-click="setSelected();">
                    <td>{{bank.id}}</td>
                    <td>{{bank.name}}</td>
                </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-4 page-num-info">
                    <span>
                        Show 
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select> 
                        entries per page
                    </span>
                </div>
                <div class="col-md-4 pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredBanks.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                previous-text="&lsaquo;" next-text="&rsaquo;"
                                boundary-links="true"></pagination>
                </div>
                <div class="col-md-4 text-right page-num-info">
                    <span>
                        Showing {{filteredBanks.length}}/{{users.length}} entries
                    </span>
                </div>
                <div class="panel-body">
                    <div class="col-sm-12">
                        <button type="button" ng-click="newBank();" class="btn btn-info">Novo</button>
                    </div>
                </div>
            </div>
        </footer>
    </section>

    <section class="panel panel-default" ng-show="tabindex == 1">
        <div class="panel-heading"><strong>Usuário</strong></div>
        <div class="panel-body">
            <form class="form-horizontal" name="form_user">
                <div class="form-group">
                    <label for="" class="col-sm-2">Nome</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="selected.name" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-1">Banco</label>
                    <div class="col-sm-2">
                        <input type="text" ng-model="selected.bank" class="form-control">
                    </div>

                    <label for="" class="col-sm-1">Agencia</label>
                    <div class="col-sm-2">
                        <input type="text" ng-model="selected.agency" class="form-control">
                    </div>

                    <label for="" class="col-sm-1">Conta</label>
                    <div class="col-sm-2">
                        <input type="text" ng-model="selected.account" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger" ng-click="cancelEdit();">cancelar</button>
                    <button type="submit" class="btn btn-success" ng-click="save()">confirmar</button>
                </div>
            </form>
        </div>
    </section>
</div>
